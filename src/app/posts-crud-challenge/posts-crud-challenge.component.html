<div>
    
    <h1>
        Posts Crud Challenge
    </h1>

    <div>

        <div *ngFor="let item of ($posts | async)">

            <h3>{{ item.title }}</h3>
            <p>{{ item.content }}</p>
            <img [src]="item.image_url" alt="place picture" width="80">

        </div>


    </div>

</div>
