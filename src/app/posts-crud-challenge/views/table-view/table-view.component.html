<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Creation Date</th>
        <th>Update Date</th>
    </tr>
    <tr *ngFor="let cityPost of arrCityPosts; trackBy: trackByFn">
        <td>{{ cityPost.id }}</td>
        <td>{{ cityPost.title }}</td>
        <td>{{ cityPost.created_at | date }}</td>
        <td>{{ cityPost.updated_at | date }}</td>
    </tr>
</table>
